    <div class="container">
        <div class="paragraph"><h2>Student Progress Data Collection</h2>
            <form method="post"> <!-- Placeholder method for form submission -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="student_number">Student Number:</label>
                <input type="text" id="student_number" name="student_number" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <label for="course_grades">Grades Obtained in Courses:</label>
                <input type="text" id="course_grades" name="course_grades" required>
                <label for="satisfaction">Overall Satisfaction with Academic Experience:</label>
                <select id="satisfaction" name="satisfaction" required>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
                <label for="improvement_suggestions">Suggestions for Improvement:</label>
                <textarea id="improvement_suggestions" name="improvement_suggestions" rows="4"></textarea>
                <!--Label and input area for each one-->
                <button type="submit">Submit</button>
            </form>
        </div>
        <footer>
            Glasgow International College<br>
            Personal number: P437036<br>
        </footer>
    </div>
</body>
